{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model App</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}"
</head>
<body>
    <h1>Model App</h1>
    <p>Model App is a simple application that allows you to create, read, update and delete records in a database.</p>
    <table>
        <tr>
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Country</th>
        </thead>
        {% for x in mem %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.first_name}}</td>
            <td>{{x.last_name}}</td>
            <td>{{x.country}}</td>
            <td>
                <a href="update/{{x.id}}"><button>Update</button></a>
            </td>
            <td>
                <a href="delete/{{x.id}}"><button>Delete</button></a>
            </td>
        </tr>
        {% endfor %}
        </tr>
    </table>
    <a href="{% url 'add' %}"><button>Add Member</button></a>
</html>
